<!DOCTYPE html>
<html>

<head>
    <script src="tools/misc.js"></script>

    <link rel="stylesheet" type="text/css" href="css/themes.css" />

<body style=" width:500px;" onload="initButtons()">
    Chrome Bluetooth Talk - Assist:<br/>
    <br/>
    <div style="border-style: ridge;">
        Light Bulb:<br/>
        <br/><button onclick="lightBulb_connect()" style="width:200px; height:50px;">Start</button>
        <button onclick="lightBulb_countdown()" style="width:200px; height:50px;">Countdown</button>
        <br/><button onclick="lightBulb_traffic()" style="width:200px; height:50px;">Traffic</button>
        <br/><button onclick="lightBulb_red()" style="width:200px; height:50px; background-color: #FFAEAE;">Red</button>
        <br/><button onclick="lightBulb_yellow()" style="width:200px; height:50px; background-color: #FFF0AA;">Yellow</button>
        <br/><button onclick="lightBulb_green()" style="width:200px; height:50px; background-color: #B0E57C;">Green</button>
        <br/><button onclick="lightBulb_blue()" style="width:200px; height:50px; background-color: #B4D8E7;">Blue</button>
        <br/><button onclick="lightBulb_black()" style="width:200px; height:50px; background-color: #808080;">Black</button>
        <br/><button onclick="lightBulb_common(255,255,255)" style="width:200px; height:50px; background-color: White;">White</button>
        <div id="color-picker" class="cp-default"></div>
        <br/>RGB: <input type="text" id="rgb_value" value="0" style="width:200px; font-family:Courier New;font-weight:bold;"
            readonly/>
        <div id="color-value" style="border-style: ridge;backgroundColor:Red; width: 100px;height: 100px;"></div>
        <br/><button onclick="lightBulb_disconnect()" style="width:200px; height:50px;">Stop</button>
    </div>
    <span id="lightBulbColorKey"></span>
</body>

</html>
